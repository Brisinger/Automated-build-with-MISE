name: CI build workflow with MISE-EN-PLACE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.7'

      - name: Install Mise and Dependencies
        uses: jdx/mise-action@v2
        with:
          version: 2025.10.2 # or specify pin, e.g. "2024.12.14"
          install: true   # Installs tools defined in .mise.toml or .tool-versions
          cache: true     # Caches virtualenvs created by mise       

      - name: Trust mise configuration
        run: |
          chmod +x scripts/trust-mise.sh || true
          bash scripts/trust-mise.sh
        # don't fail the job if the script cannot obtain a public IP or similar; script exits non-zero only on serious errors
        continue-on-error: false

      - name: Run build via Mise
        run: |
          mise run build

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: tests/coverage/coverage.xml

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: tests/coverage/html

      - name: Add artifacts links to run summary
        if: always()
        run: |
          SUMMARY_FILE="$GITHUB_STEP_SUMMARY"
          echo "## Build artifacts" >> "$SUMMARY_FILE"
          echo "Artifacts for this run are available on the Actions artifacts page:" >> "$SUMMARY_FILE"
          echo "- [Download artifacts](https://github.com/${GITHUB_REPOSITORY}/suites/${GITHUB_RUN_ID}/artifacts)" >> "$SUMMARY_FILE"
